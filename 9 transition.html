<!-- termask system templating, kalau mau pakek tempalte berkali2 nah itu bisa pakai componen -->
<!DOCTYPE html>
<html>
<head>
	<title>belajar vue</title>
	<style>
		
	</style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <style>
		.fade-transition{
			transition: opacity .5s ease;
		}	
		.fade-enter, .fade-leave{
			opacity: 0;
		}
	</style>
</head>
<body>

<div id="app">
	<ul>
		<li><<a href="#" @click="currentView='home'">Home</a></li>
		<li><<a href="#" @click="currentView='members'">member</a></li>
		
	</ul>
	
	<component :is="currentView" class="animated" transition="custom-fade" transition-mode="out-in" ></component>
	<!-- <component :is="currentView" keep-alive></component>  kaya punya case jadi gak perlu render ualng-->


</div>

<template id="home-template">
	<h2>selmat datang di anwar</h2>
</template>
<template id="member-template">
	<<ul>
		<input type="text" v-model="search">
		<li v-for="member in members | filterBy search" transition="stagger" stagger="100">{{ member }}</li>
	</ul>
</template>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.25/vue.js" type="text/javascript" ></script>
	<script type="text/javascript">
	Vue.transition('custom-fade',{
		enterClass:'bounceInDown',
		leaveClass:'fadeOutUp'
	})

	Vue.component('home',{
		template:'#home-template'

	})

	Vue.component('members',{
		template:'#member-template',
		data:function () {
			return{
				members:['lonfo','testing','aan','maya']
			}
		}

	})

		var vo = new Vue({
		
			el: "#app",
			data:{
				currentView :'home'
			}
		
		})
	</script>
</body>
</html>
